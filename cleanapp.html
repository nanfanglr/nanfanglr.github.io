<h2 align='center'>盘点机点击无反应(即卸载盘点机360相关应用)</h2>
<p>1.盘点机关机，并将电池拆离机身。</p>
<p>2.关机两分钟后，重新装电池，启动盘点机，不要连接WiFi。</p>
<p>3.在不联网的情况下，进入“应用”页面，“应用”页面中长按拖动卸载360手机助手、360安全卫士、360清理大师，应用宝等这类手机管理软件，具体操作参考流程图，按照图编号操作。</p>
