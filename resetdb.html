<h2 align='center'>扫描新旧条码或部分吊牌条码提示“没有该条码任何信息”</h2>
<p><span>注意：本操作将会使盘点机盘点及退货的数据清零！！！操作前一定要确认盘点机没有未提交的盘点或者退货数据，如果有未提交的数据，请先提交后再进行操作！！！</span></p>
<p> 在盘点机中打开“设置”，点击“设置”项下“应用”，“应用”中点击<span>“搜于特盘点”</span>进入应用信息，然后点击“清除数据”按钮并确认，清除完成后返回盘点APP，重新登录更新本
    地数据库，具体操作参考流程图，按照图编号操作。</p>
