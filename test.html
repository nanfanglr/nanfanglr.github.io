<h2 align='center'>iScan扫描测试</h2>
<p>
     下拉页面中点击"iScan",进入iScan设置，点击“启用条码扫描”置于“打开”状态，往上滑动页面找到“高级设置”，“高级设置”往上滑动页面，找到并点击进入“扫描测试”，点击“开始测试”，盘点机发出扫描红光，将红光对准吊牌进行扫描测试，测试完毕点击“停止测试”，具体操作参考下图。</p>
