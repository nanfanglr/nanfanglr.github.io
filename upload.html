<body>
<h2 align='center'>盘点APP无法上传数据</h2>
<p>
    1. 出现“暂无盘点任务单，无法提交”提示，请先在电脑端需要创建“盘点任务单”，如不清楚请联系总部盘点对接人咨询。退货数据提交则不需要这个操作。
</p>
<p>
    2. 如不是上1点中问题，请切换盘点机网络连接热点。用手机用4G开热点，盘点机连接后进行数据上传，连接热点操作参考<a href="wifi.html">盘点机连接WiFi</a>。
</p>
<p>
    3. 如果对手机用4G开热点操作不熟悉，可以使用百度查找相关教程即可。
</p>
</body>
</html>
