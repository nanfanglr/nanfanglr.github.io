<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盘点机无法启动</title>
    <style>
        ul > li {
            float: left;
            margin-left: 20px;
            margin-top: 20px;
        }

        p {
            text-indent: 2em;
        }

        span {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
<h2 align='center'>盘点机无法启动</h2>
<p>
    方法一，确定盘点机已经充过电，然后拆电池，装电池，最后再长按电源键启动。参考：<a href="reboot.html">拆电池重启</a>。
    如果还是无法启动，参考方法二。
</p>
<p>
    方法二，如果有可以启动的盘点机，将电池换到不能启动盘点机上试试，如果不能启动，则联系总部盘点对接人咨询邮寄信息，寄回总部维修。

</p>
<p>
    另外：如果你有安卓手机刷机经验，也可以向总部相关技术人员索取相关刷机资料，可以自行刷机。
    刷机完成后再<a href="install.html">安装搜于特盘点APP</a>。
</p>

</body>
</html>
