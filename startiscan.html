<body>
<h2 align='center'>扫描吊牌条码，无红光发出(即启动iScan)</h2>
<p>
     在盘点机中打开“设置”，点击“设置”项下“应用”，“应用”中“已下载”项目看有无iScan，如果没有则在“应用”下屏幕向左滑动至“全部”，在“全部”项目下，页面向上滑动找到iScan，点击iScan进入应用信息页面，然后页面向上滑动找到“启动”按钮并点击，具体操作参考下图。</p>
